<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="assets/style.css">
        <title>Spot</title>
        <!-- Import TensorFlow.js -->
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
        <!-- Import tfjs-vis -->
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.0.2/dist/tfjs-vis.umd.min.js"></script>

    </head>

    <body>

        <div id="root"></div>

        <div id="app">

            <a href="https://developer.mozilla.org/en-US/docs/Web/javascript" target="_blank" rel="noopener noreferrer">
                <img src="assets/js.svg" alt="JavaScript logo" class="logo">
            </a>
            
            <h1>Hello Vanilla JavaScript!</h1>

            <button id="minus-counter" onclick="setCounter(counter - 1)">-</button>
            
            <span id="counter"></span>
            
            <button id="plus-counter" onclick="setCounter(counter + 1)">+</button>
            
            <!-- Import the data file -->
            <script src="./src/data.js" type="module"></script>
            
            <!-- Import the main script file -->
            <script src="./src/script.js" type="module"></script>

            <!-- <script src="src/counter.js"></script> -->
        </div>

    </body>

</html>
